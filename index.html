<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buz贸n Blue</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Theme Toggle -->
    <div class="top-controls">
        <button id="themeToggle" class="control-btn" aria-label="Toggle theme">
            <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="12" cy="12" r="5" />
                <line x1="12" y1="1" x2="12" y2="3" />
                <line x1="12" y1="21" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="3" y2="12" />
                <line x1="21" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
            <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
        </button>
    </div>

    <!-- Login View -->
    <div id="loginView" class="view">
        <div class="login-container">
            <div class="logo-container">
                <h1 class="logo"> Buz贸n Blue</h1>
                <p class="subtitle">Panel de Administraci贸n</p>
            </div>
            <div class="login-card">
                <input type="password" id="adminPassword" placeholder="Contrase帽a de administrador" class="input-field">
                <button id="loginBtn" class="primary-btn">Iniciar Sesi贸n</button>
                <button id="backToUserBtn" class="secondary-btn">Volver a Vista de Usuario</button>
            </div>
        </div>
    </div>

    <!-- User View -->
    <div id="userView" class="view active">
        <div class="container">
            <div class="header">
                <h1 class="logo"> Buz贸n Blue</h1>
                <p class="subtitle">Env铆a tu carta an贸nima</p>
            </div>

            <div class="letter-stats">
                <div class="stat-card">
                    <span class="stat-number" id="letterCount">0</span>
                    <span class="stat-label">Cartas en el buz贸n</span>
                </div>
            </div>

            <div class="letter-form-container">
                <div class="letter-paper">
                    <div class="letter-header">
                        <div class="stamp"></div>
                    </div>
                    <input type="text" id="senderName" placeholder="Tu nombre (opcional para carta an贸nima)"
                        class="input-field letter-input">
                    <textarea id="letterMessage" placeholder="Escribe tu carta aqu铆..."
                        class="textarea-field"></textarea>

                    <button id="sendLetterBtn" class="primary-btn send-btn">
                        <span>Enviar Carta</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13" />
                            <polygon points="22 2 15 22 11 13 2 9 22 2" />
                        </svg>
                    </button>
                </div>
            </div>

            <button id="adminAccessBtn" class="admin-link">Acceso Administrador</button>
        </div>
    </div>

    <!-- Admin View -->
    <div id="adminView" class="view">
        <div class="admin-container">
            <div class="admin-header">
                <button id="logoutBtn" class="secondary-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                        <polyline points="10 17 15 12 10 7" />
                        <line x1="15" y1="12" x2="3" y2="12" />
                    </svg>
                    Cerrar Sesi贸n
                </button>
                <h1 class="logo"> Panel de Administraci贸n</h1>
            </div>

            <div class="admin-stats">
                <div class="stat-card">
                    <span class="stat-number" id="totalLetters">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="unreadLetters">0</span>
                    <span class="stat-label">No le铆das</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="readLetters">0</span>
                    <span class="stat-label">Le铆das</span>
                </div>
            </div>

            <div id="lettersGrid" class="letters-grid">
                <!-- Letters will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Letter Modal -->
    <div id="letterModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="letter-full">
                <button id="closeModal" class="close-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
                <div class="letter-full-header">
                    <div class="stamp-large"></div>
                    <h3 id="modalSender" class="modal-sender">De: An贸nimo</h3>
                    <p id="modalDate" class="modal-date"></p>
                    <div id="reviewedBadge" class="reviewed-badge-container"></div>
                </div>
                <div id="modalMessage" class="modal-message"></div>
                <div class="modal-actions">
                    <button id="markReadBtn" class="action-btn read-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="20 6 9 17 4 12" />
                        </svg>
                        Marcar como le铆da
                    </button>
                    <button id="markReviewedBtn" class="action-btn review-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                            <polyline points="22 4 12 14.01 9 11.01" />
                        </svg>
                        Marcar como revisada
                    </button>
                    <button id="deleteLetterBtn" class="action-btn delete-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6" />
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                        </svg>
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
